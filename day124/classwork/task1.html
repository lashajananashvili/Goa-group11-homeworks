<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React და JSX</title>
    <!-- React-ის ბიბლიოთეკა -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- ReactDOM - რეაქტ კომპონენტების HTML-ში გამოსატანად -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel - JSX-ის ჩვეულებრივ JavaScript-ად გარდაქმნისთვის -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>
<body>
    <!-- Root ელემენტი, სადაც React კომპონენტი დაიხატება -->
    <div id="root"></div>

    <!-- JavaScript კოდი, სადაც JSX გამოიყენება -->
    <script type="text/babel">
        // React კომპონენტი, რომელიც შეიცავს სათაურს, პარაგრაფებს და ღილაკებს
        function App() {
            return (
                <div>
                    <h1>React და JSX</h1>
                    <p>JSX არის JavaScript XML-ის მსგავსი სინტაქსი, რომელიც React-ში კომპონენტების შესაქმნელად გამოიყენება.</p>
                    <p>React - გვაძლევს საშუალებას შევქმნათ დინამიკური და ინტერრაქტიული ვებ-გვერდები.</p>
                    <button onClick={() => alert("თქვენ დააჭირეთ ღილაკს!")}>დაწკაპუნება</button>
                </div>
            );
        }

        // ReactDOM.render - კომპონენტის HTML-ში გამოსატანად
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
