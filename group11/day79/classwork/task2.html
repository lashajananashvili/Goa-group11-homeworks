<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>
<body>
  <h1>Fill in the Form</h1>
  <form id="userForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your full name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required><br><br>

    <label for="favoriteColor">Favorite Color:</label>
    <input type="text" id="favoriteColor" placeholder="Enter your favorite color" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="message" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const form = document.getElementById("userForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); 

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const favoriteColor = document.getElementById("favoriteColor").value.trim();

      if (fullName && email && password && favoriteColor) {
        message.style.color = "green";
        message.textContent = "All fields are filled. Form successfully submitted!";
      } else {
        message.style.color = "red";
        message.textContent = "Please fill out all fields before submitting.";
      }
    });
  </script>
</body>
</html>
