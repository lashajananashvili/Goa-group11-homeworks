<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <button type="button" onclick="register()">Register</button>
    </form>
    
    <h2>Registered Accounts</h2>
    <ul id="accountList"></ul>

    <script>
        const database = [];

        function Account(firstName, lastName, email) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.email = email;
        }

        function register() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;

            const newAccount = new Account(firstName, lastName, email);
            database.push(newAccount);

            displayAccounts();
            document.getElementById("registrationForm").reset();
        }

        function displayAccounts() {
            const accountList = document.getElementById("accountList");
            accountList.innerHTML = "";
            database.forEach(account => {
                const listItem = document.createElement("li");
                listItem.textContent = `Name: ${account.firstName} ${account.lastName}, Email: ${account.email}`;
                accountList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
