<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="result-card">
            <div class="result">
                <h1>Your Result</h1>
                <div class="score-circle">
                    <span class="score">76</span>
                    <span class="total">of 100</span>
                </div>
                <div class="score-text">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="summary-items">
                    <div class="summary-item reaction">
                        <div class="item-title">
                            
                            <span>Reaction</span>
                        </div>
                        <p class="item-score"><span>80</span> / 100</p>
                    </div>
                    <div class="summary-item memory">
                        <div class="item-title">
                            
                            <span>Memory</span>
                        </div>
                        <p class="item-score"><span>92</span> / 100</p>
                    </div>
                    <div class="summary-item verbal">
                        <div class="item-title">
                            
                            <span>Verbal</span>
                        </div>
                        <p class="item-score"><span>61</span> / 100</p>
                    </div>
                    <div class="summary-item visual">
                        <div class="item-title">
                            
                            <span>Visual</span>
                        </div>
                        <p class="item-score"><span>72</span> / 100</p>
                    </div>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
