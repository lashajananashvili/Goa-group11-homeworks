<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        .otkutxedi {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 100px;
            animation: moveRight 2s 3;
        }

        @keyframes moveRight {
            from {
                left: 0;
                color: red;
                border-radius: 0%;
                transform:rotate(0);
            }
            to {
                left: 500px;
                color: blue;
                border-radius: 50%;
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="otkutxedi"></div>
</body>
</html>
