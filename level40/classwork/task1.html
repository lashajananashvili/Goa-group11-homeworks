<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        .otkutxedi {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 100px;
            animation: moveRight 2s infinite;
        }

        @keyframes moveRight {
            from {
                left: 0;
            }
            to {
                left: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="otkutxedi"></div>
</body>
</html>
