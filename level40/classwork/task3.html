<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-State Animation</title>
    <style>
        .didi_otkutxedi {
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
            animation: scaleAndColor 5s infinite;
        }

        @keyframes scaleAndColor {
            0% {
                background-color: rgb(255, 0, 0);
                transform: scale(1);
            }
            25% {
                background-color: rgb(208, 0, 255);
                transform: scale(1.5);
            }
            50% {
                background-color: rgb(0, 128, 115);
                transform: scale(1.2);
            }
            75% {
                background-color: rgb(255, 153, 0);
                transform: scale(1.8);
            }
            100% {
                background-color: rgba(128, 32, 0, 0.073);
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="didi_otkutxedi"></div>
</body>
</html>
