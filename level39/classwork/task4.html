<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover and Click Effect</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            transition: transform 0.3s ease;
            cursor: pointer; 
        }

        .box:hover {
            transform: scale(1.5);
        }

        .box:active {
            transform: scale(1.3); 
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
