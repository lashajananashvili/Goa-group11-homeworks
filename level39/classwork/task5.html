<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Rotate Effect</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: transform 0.6s ease;
            transform-origin: center; 
        }

        .box:hover {
            transform: rotate(180deg); 
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
