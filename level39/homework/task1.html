<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1d1d1d;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        h2 {
            color: green;
            font-size: 16px;
            margin-bottom: 5px;
        }

        p {
            font-style: italic;
            color: #b5b5b5;
        }

        .btn {
            background-color: #ffffff;
            border: none;
            color: black;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #2c2c2c;
            color: #fff;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="Screenshot 2024-10-06 2.09.05 PM.png" alt="Profile Picture" class="profile-img">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
        <button class="btn">GitHub</button>
        <button class="btn btn-secondary">Frontend Mentor</button>
        <button class="btn btn-secondary">LinkedIn</button>
        <button class="btn btn-secondary">Twitter</button>
        <button class="btn btn-secondary">Instagram</button>
    </div>

</body>
</html>
