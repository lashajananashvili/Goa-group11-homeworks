<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Favorite Colors</h1>
    
    <div>
        <input type="text" id="colorInput" placeholder="Enter a color name">
        <button id="addColorBtn">Add Color</button>
        <button id="showColorsBtn">Show All Colors</button>
    </div>
    
    <ul id="colorsList"></ul>

    <script src="index.js"></script>
</body>
</html>
