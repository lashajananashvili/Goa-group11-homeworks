this is the default position for all elements.

absolute
the element is positioned relative
to its nearest positioned ancestor (i.e., the 
irst ancestor with a position other than static).
If no such ancestor exists, it will be positioned 
relative to the initial containing block 

relative
The element is positioned relative to its normal position in the document flow.

fixed
Description: The element is positioned relative to the browser window
(viewport) and stays in place even when the page is scrolled.

sticky
Description: The element is positioned based on the user's 
scroll position. It behaves like relative until the element 
reaches a specified position on the screen, at which point it becomes fixed.

Summary:
static: Default, follows the document flow.
