<!--
1)static
Elements are positioned according to the normal flow of the document.default position.

2)relative
The element is positioned relative to its normal position.
You can use the top, bottom, left, or right properties to 
adjust its position without affecting other elements.

3)
absolute
The element is positioned relative to its nearest 
positioned ancestor an ancestor with relative, absolute, or fixed positioning.

4)fixed
The element is positioned relative to 
the browser window or viewport, so it 
stays in place even when the page is scrolled.

5)sticky
The element toggles between relative and fixed positioning based on the user’s scroll position.
-->
