<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator-container">
        <div class="calculator-card">
            <div class="calculator-form">
                <div class="form-header">
                    <h1>Mortgage Calculator</h1>
                    <button id="clearAll" class="clear-button">Clear All</button>
                </div>
                <form id="mortgageForm">
                    <div class="form-group">
                        <label for="mortgageAmount">Mortgage Amount</label>
                        <div class="input-wrapper">
                            <span class="currency-symbol">Â£</span>
                            <input type="number" id="mortgageAmount" name="mortgageAmount" placeholder="300,000" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mortgageTerm">Mortgage Term</label>
                            <div class="input-wrapper">
                                <input type="number" id="mortgageTerm" name="mortgageTerm" placeholder="25" required>
                                <span class="input-suffix">years</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="interestRate">Interest Rate</label>
                            <div class="input-wrapper">
                                <input type="number" id="interestRate" name="interestRate" placeholder="5.25" step="0.01" required>
                                <span class="input-suffix">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mortgage Type</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="mortgageType" value="repayment" checked required>
                                <span class="radio-button"></span>
                                Repayment
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mortgageType" value="interest-only" required>
                                <span class="radio-button"></span>
                                Interest Only
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calculator-icon"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="2" y1="7" x2="22" y2="7"></line></svg>
                        Calculate Repayments
                    </button>
                </form>
            </div>
            <div class="calculator-results">
                <h2>Your results</h2>
                <p class="results-description">Your results are shown below based on the information you provided. To adjust the results, edit the form and click "calculate repayments" again.</p>
                <div id="resultsContent" class="results-content">
                    <p class="no-results">Complete the form to see your results</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
