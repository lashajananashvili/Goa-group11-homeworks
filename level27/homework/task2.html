<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decorations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }

        h2 {
            margin-top: 30px;
            font-size: 24px;
        }

        .underline {
            text-decoration: underline;
            text-decoration-color: red;
        }

        .line-through {
            text-decoration: line-through;
            text-decoration-color: green;
        }

        .overline {
            text-decoration: overline;
            text-decoration-color: blue;
        }

        .solid {
            text-decoration: underline;
            text-decoration-style: solid;
        }

        .dashed {
            text-decoration: underline;
            text-decoration-style: dashed;
        }

        .dotted {
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .double {
            text-decoration: underline;
            text-decoration-style: double;
        }

        .wavy {
            text-decoration: underline;
            text-decoration-style: wavy;
        }

        .none {
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <p class="underline">Hello!</p>
    <p class="line-through">Hello!</p>
    <p class="overline">Hello!</p>

    <p class="solid">Solid Text Decoration Style</p>


    <p class="dashed">Dashed Text Decoration Style</p>

    <p class="dotted">Dotted Text Decoration Style</p>


    <p class="double">Double Text Decoration Style</p>

    <p class="wavy">Wavy Text Decoration Style</p>

    <p class="none">None Text Decoration Style</p>

</body>
</html>
