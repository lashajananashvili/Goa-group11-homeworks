<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    
    <div class="card">
        <div class="card-image">
            <img src="Screenshot 2024-10-20 1.05.12 PM.png" alt="">
        </div>
        <div class="card-content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
            <div class="plan">
                <div class="plan-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM8 14.5V5.5L14 10L8 14.5Z" fill="#3829E0"/>
                    </svg>
                </div>
                <div class="plan-details">
                    <div class="plan-name">Annual Plan</div>
                    <div class="plan-price">$59.99/year</div>
                </div>
                <a href="#" class="plan-change">Change</a>
            </div><br>
            <button class="btn">Proceed to Payment</button><br>
            <center><a href="" class="cancel">Cancel Order</a></center>
        </div>
    </div>
</body>
</html>
