<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="Blog image" class="card-img">
        <div class="card-content">
            <h2>Blog Preview Title</h2>
            <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ornare convallis ligula, a fringilla est volutpat nec.
            </p>
            <div class="author-info">
                <img src="avatar.jpg" alt="Author avatar" class="author-img">
                <div>
                    <p class="author-name">John Doe</p>
                    <p class="post-date">October 12, 2024</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
