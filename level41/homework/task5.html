<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7df1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            padding: 16px;
        }
        .card-image-container {
            background-color: white;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .card-image {
            background-color: #f7df1e;
            height: 150px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .tag {
            background-color: #f7df1e;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 8px;
        }
        .date {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
        }
        .author {
            display: flex;
            align-items: center;
        }
        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .author-name {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image-container">
            <div class="card-image">
                <svg width="100%" height="100%" viewBox="0 0 300 150">
                    <rect width="100%" height="100%" fill="#f7df1e"/>
                    <circle cx="75" cy="75" r="50" fill="white"/>
                    <path d="M0 150 L150 0 L300 150 Z" fill="black"/>
                    <path d="M200 50 Q250 0 300 50" stroke="black" stroke-width="10" fill="none"/>
                </svg>
            </div>
        </div>
        <span class="tag">Learning</span>
        <div class="date">Published 21 Dec 2023</div>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <img src="Screenshot 2024-10-13 4.19.45 PM.png" alt="Greg Hooper" class="author-avatar">
            <span class="author-name">Greg Hooper</span>
        </div>
    </div>
</body>
</html>
