<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 States Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: stateChange 2s linear infinite;
        }

        @keyframes stateChange {
            0% {
                background-color: red;
                transform: scale(1);
            }
            25% {
                background-color: orange;
                transform: scale(1.5);
            }
            50% {
                background-color: yellow;
                transform: scale(2);
            }
            75% {
                background-color: green;
                transform: scale(1.5);
            }
            100% {
                background-color: blue;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
