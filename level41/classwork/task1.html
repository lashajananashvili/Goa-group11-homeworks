<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation with Keyframes</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: relative; 
            transition: transform 0.3s ease;
        }

        .box:hover {
            animation: bounce 0.6s forwards;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-30px); 
            }
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
