<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr 1fr auto;
            grid-template-areas: 
                "header header"
                "sidebar content1"
                "sidebar content2"
                "footer footer";
            grid-gap: 10px;
            width: 90vw;
            max-width: 1200px;
            padding: 10px;
        }

        .grid-item {
            padding: 20px;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background:lightcoral;
            border-radius: 8px;
        }

        .header {
            grid-area: header;
            background:lightcoral;
        }

        .sidebar {
            grid-area: sidebar;
            background: lightcoral;
        }

        .content1 {
            grid-area: content1;
            background: lightcoral;
        }

        .content2 {
            grid-area: content2;
            background: lightcoral;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        .content2 div {
            background:lightcoral;
        }

        .footer {
            grid-area: footer;
            background: lightcoral;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item content1">Content-1</div>
        <div class="grid-item content2">
            <div>Content-2</div>
            <div>Content-3</div>
        </div>
        <div class="grid-item footer">Footer</div>
    </div>

</body>
</html>
