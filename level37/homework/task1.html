<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }
        .grid-container {
            display: grid;
            grid-template-areas: 
                "hero hero hero"
                "section2 section2 section2"
                "section5 section6 section7"
                "section5 section6 section7";
            grid-gap: 10px;
            width: 90vw;
            max-width: 1200px;
        }
        .grid-item {
            padding: 20px;
            background: lightgreen;
            border-radius: 8px;
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero {
            grid-area: hero;
            background: lightgreen;
        }
        .section2 {
            grid-area: section2;
            background: lightgreen;
        }
        .section3 {
            grid-area: section3;
            background:lightgreen;
        }
        .section4 {
            grid-area: section4;
            background: lightgreen;
        }
        .section5, .section6, .section7, .section8, .section9 {
            background: lightgreen;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item hero">1</div>
        <div class="grid-item section2">2</div>
        <div class="grid-item section3">3</div>
        <div class="grid-item section4">4</div>
        <div class="grid-item section5">5</div>
        <div class="grid-item section6">6</div>
        <div class="grid-item section7">7</div>
        <div class="grid-item section8">8</div>
        <div class="grid-item section9">9</div>
    </div>

</body>
</html>
