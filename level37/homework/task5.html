<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            width: 320px;
            margin: 50px auto;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            width: 100px;
            height: 100px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
</div>

</body>
</html>
