
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Monthly Sales</h2>

<table>
    <tr>
        <th>Month</th>
        <th>Sales</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$50,000.00</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$10,000.00</td>
    </tr>
    <tr>
        <td>March</td>
        <td>$85,000.00</td>
    </tr>
    <tr>
        <td>April</td>
        <td>$56,000.00</td>
    </tr>
    <tr>
        <td>May</td>
        <td>$98,000.00</td>
    </tr>
</table>

</body>
</html>
