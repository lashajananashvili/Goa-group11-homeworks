<!--In HTML, selectors are patterns used to select and style 
    elements on a web page using CSS. Selectors can be simple 
    or complex and allow you to target specific HTML elements 
    based on their type, class, ID, attributes, and more.
    
    In HTML, a property typically refers to a CSS property, 
    which is a characteristic or attribute that defines how 
    an HTML element is styled and rendered on a webpage. 
    Each CSS property controls a specific aspect of the 
    elementâ€™s appearance or behavior, such as its color, 
    size, spacing, font, or layout.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Grossing Animated Films</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        caption {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Top 10 Grossing Animated Films of All Time</caption>
    </table>

</body>
</html>
