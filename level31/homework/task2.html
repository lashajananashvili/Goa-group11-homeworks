<!--2) დღევანდელი ნასწავლი მასალიდან გააკეთეთ ლიმონი (border radius)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Shape</title>
    <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .shape {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 100px 0 100px 0; 
        }
    </style>
</head>
<body>
    <div class="shape"></div>
</body>
</html>
